name: test
on:
  push:
    paths:
      # Workflow
      - ".github/workflows/test.yml"
      # Libraries and configuration files
      - "lib/**/*"
      - ".gitmodules"
      - "foundry.toml"
      # Contracts and tests
      - "src/*.sol"
      - "test/*.t.sol"
env:
  FOUNDRY_PROFILE: ci
jobs:
  check:
    strategy:
      fail-fast: true
    name: Ethernaut challenges
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build
      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
